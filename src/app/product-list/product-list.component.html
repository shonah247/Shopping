<h2>Products</h2>


<div *ngFor="let product of products">
<h3>
  <a [title]="product.name + 'details'">
  {{product.name}}
  </a>
</h3>
<span> ${{product.price}}</span>
<p *ngIf="product.description">
  Description: {{product.description}}
  </p>
  <button (click)="share()">
    Share this Deal
  </button>
  <button (click)="addToCart(product)">
    Add to Cart
    </button>

  <app-product-alerts
  [product]="product">
  (notify)="onNotify()">
  </app-product-alerts>
</div>
<router-outlet></router-outlet>
